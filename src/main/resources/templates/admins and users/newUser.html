<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
</head>
<body>
<h2>User</h2>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
  <label for="firstname">First Name: </label>
  <input type="text" th:field="*{firstname}" id="firstname"/>
  <div style="color:red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">First name error</div>
  <br>
  <br>
  <label for="lastname">Last Name: </label>
  <input type="text" th:field="*{lastname}" id="lastname"/>
  <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Last name error</div>
  <br>
  <br>
  <label for="age">Age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
  <br>
  <br>
  <label for="username">Email: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Email error</div>
  <br>
  <br>
  <label for="password">Password: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
  <br>
  <br>
  <label>Roles:</label>
  <div th:each="role : ${roles}">
    <input type="checkbox"
           th:field="*{roles}"
           th:value="${role.id}"
           th:text="${role.toString()}"/>
  </div>
  <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Roles error</div>
  <br>
  <br>
  <input type="submit" value="Add"/>
  <input type="button" value="Go back" onclick="location.href='/admin'">
</form>
<br>
</body>
</html>
